[uwsgi]
uid=<username>
processes=1
socket= 127.0.0.1:3031
chdir=/home/<otherstufhere>/DRP/
plugins=python
env=DJANGO_SETTINGS_MODULE=DRP.settings
module=DRP.wsgi:application
master=True
buffer-size=32768

vacuum=True
max-requests=5000
die-on-term=true
daemonize=<logdirectory>/uwsgi.log
env = LC_ALL=en_US.UTF-8
env = LANG=en_US.UTF-8
